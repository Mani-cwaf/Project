<!DOCTYPE html>

<html lang='en'>

    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, shrink-to-fit=no'>
        <meta name="description" content="My Portfolio.">
        <meta name="theme-color" content="#4070F4" />
        <link rel='preload' href='assets/boxicons/css/boxicons.min.css' as='style'
            onload="this.onload = null; this.rel = 'stylesheet';">
        <link rel='stylesheet' href='stylesheet.css'>
        <script defer src='render.js'></script>
        <title>Matrix 2022-2023</title>
    </head>

    <body>
        <div class='container'>
            <div class='nav-toggle'>
                <svg fill='var(--first-color)' class='hamburger' viewBox='0 0 100 100' width='3rem'>
                    <rect class='line top' width='80' height='10' x='10' y='25' rx='5'></rect>
                    <rect class='line middle' width='80' height='10' x='10' y='45' rx='5'></rect>
                    <rect class='line bottom' width='80' height='10' x='10' y='65' rx='5'></rect>
                </svg>
            </div>

            <header class='header'>
                <nav class='nav bd-grid-nav no-select'>
                    <div class='nav-menu'>
                        <a href='#home' class='nav-link'>Home</a>
                        <a href='#about' class='nav-link'>About</a>
                        <a href='#games' class='nav-link'>Games</a>
                    </div>
                </nav>
            </header>

            <main class='main'>
                <div class='home bd-grid section' id='home'>
                    <div class='home-data'>
                        <h1 class='home-title no-select hidden hidden-left' style='--animation-delay: 300ms'>
                            <span>Sustainable</span> <span>Cities</span>
                        </h1>
                    </div>
                </div>

                <div class='about section' id='about'>
                    <h2 class='section-title hidden hidden-left' style='--animation-delay: 250ms'>About</h2>
                    <div class='about-container bd-grid hidden hidden-left' style='--animation-delay: 250ms'>
                        <div>
                            <p class='about-text'></p>
                        </div>
                    </div>
                </div>

                <div class='games section' id='games'>
                    <h2 class='section-title hidden hidden-left' style='--animation-delay: 250ms'>Games</h2>
                </div>
            </main>
        </div>
    </body>

</html>
